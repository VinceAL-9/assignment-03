<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-4 my-4">Login Page</h1>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div id="messageContainer" class="alert d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="container d-flex justify-content-between gap-3">
                    <button type="submit" class="btn btn-primary" id="loginSubmitBtn">Login</button>
                    <div class="d-flex align-items-center">
                        <p class="lead m-auto">Don't have an account? <a id="signupBtn" href="#signupModal" data-bs-toggle="modal">Sign up</a></p>
                    </div>
                </div>  
            </form>
        </div>

        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupFirstname" class="form-label">Firstname</label>
                                <input type="text" class="form-control" id="signupFirstname" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupLastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="signupLastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupBirthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="signupBirthdate" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupRepassword" class="form-label">Repassword</label>
                                <input type="password" class="form-control" id="signupRepassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="signupSubmitBtn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/index.js"></script>
    </body>
</html>
