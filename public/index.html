<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boxing Gym - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/boxing-gym.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-4 my-4">Iron Fist Boxing Gym</h1>
            <p class="lead text-center mb-4" style="color: rgba(255, 255, 255, 0.8);">Step Into The Ring. Unleash Your Power.</p>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div id="messageContainer" class="alert d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="container d-flex justify-content-between gap-3">
                    <button type="submit" class="btn btn-primary" id="loginSubmitBtn">Enter The Gym</button>
                    <div class="d-flex align-items-center">
                        <p class="lead m-auto">Ready to fight? <a id="signupBtn" href="#signupModal" data-bs-toggle="modal">Join The Gym</a></p>
                    </div>
                </div>  
            </form>
        </div>

        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title boxing-accent" id="exampleModalLabel">Join The Fight</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupFirstname" class="form-label">Firstname</label>
                                <input type="text" class="form-control" id="signupFirstname" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupLastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="signupLastname" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupBirthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="signupBirthdate" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupRepassword" class="form-label">Repassword</label>
                                <input type="password" class="form-control" id="signupRepassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="modalMessageContainer" class="text-center d-none" style="width: 100%; color: red; padding: 0; margin-bottom: 1.2rem;"></div>
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="signupSubmitBtn">Start Training</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/index.js"></script>
    </body>
</html>
